<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteryx PySpark Converter - Debug Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .upload-area {
            border: 2px dashed #D97706;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            cursor: pointer;
        }
        .btn {
            background: #D97706;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem 0;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .result {
            background: #2d2d2d;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .code {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .debug {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alteryx PySpark Converter - Debug Version</h1>
        
        <div class="upload-area" id="uploadArea">
            <div>üìÅ Upload .yxmd file</div>
            <input type="file" id="fileInput" style="display: none;" accept=".yxmd,.yxwz">
        </div>
        
        <div class="options hidden" id="optionsSection">
            <h3>üéØ Output Format Options</h3>
            <div style="margin: 1rem 0;">
                <label style="display: block; margin: 0.5rem 0;">
                    <input type="radio" name="outputFormat" value="pyspark" checked> 
                    <strong>PySpark Script</strong> - Standalone Python script
                </label>
                <label style="display: block; margin: 0.5rem 0;">
                    <input type="radio" name="outputFormat" value="databricks"> 
                    <strong>Databricks Notebook</strong> - With magic commands and cells
                </label>
                <label style="display: block; margin: 0.5rem 0;">
                    <input type="radio" name="outputFormat" value="jupyter"> 
                    <strong>Jupyter Notebook</strong> - Structured cells for Jupyter
                </label>
            </div>
            <button class="btn" id="convertBtn">Convert to Selected Format</button>
        </div>
        
        <div class="debug" id="debugLog">Debug Log:<br></div>
        
        <div class="result hidden" id="analysisResult">
            <h3>Analysis Results</h3>
            <div id="analysisContent"></div>
        </div>
        
        <div class="result hidden" id="codeResult">
            <h3>Generated PySpark Code</h3>
            <button class="btn" id="downloadBtn">Download Code</button>
            <div class="code" id="codeContent"></div>
        </div>
    </div>

    <script>
        let currentWorkflowData = null;
        let convertedResult = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const debugLog = document.getElementById('debugLog');
        const analysisResult = document.getElementById('analysisResult');
        const codeResult = document.getElementById('codeResult');

        function addDebugLog(message) {
            console.log(message);
            debugLog.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        uploadArea.addEventListener('click', () => {
            addDebugLog('Upload area clicked');
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                addDebugLog(`File selected: ${file.name} (${file.size} bytes)`);
                processFile(file);
            }
        });

        convertBtn.addEventListener('click', () => {
            addDebugLog('Convert button clicked');
            convertWorkflow();
        });

        async function processFile(file) {
            try {
                addDebugLog('Starting file upload...');
                
                const formData = new FormData();
                formData.append('file', file);
                
                addDebugLog('Sending upload request...');
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                addDebugLog(`Upload response status: ${response.status}`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Upload failed');
                }
                
                const result = await response.json();
                addDebugLog(`Upload successful, got result with ${Object.keys(result).length} properties`);
                addDebugLog(`Result keys: ${Object.keys(result).join(', ')}`);
                
                currentWorkflowData = result;
                showAnalysisResults(result);
                document.getElementById('optionsSection').classList.remove('hidden');
                
            } catch (error) {
                addDebugLog(`Upload error: ${error.message}`);
            }
        }

        async function convertWorkflow() {
            if (!currentWorkflowData) {
                addDebugLog('No workflow data available');
                return;
            }

            try {
                addDebugLog('Starting conversion...');
                convertBtn.disabled = true;

                // Get selected output format
                const outputFormat = document.querySelector('input[name="outputFormat"]:checked').value;
                addDebugLog(`Selected output format: ${outputFormat}`);

                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        temp_file_path: currentWorkflowData.temp_file_path,
                        output_format: outputFormat
                    })
                });

                addDebugLog(`Conversion response status: ${response.status}`);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Conversion failed');
                }

                const result = await response.json();
                addDebugLog(`Conversion result success: ${result.success}`);
                
                convertedResult = result;
                convertBtn.disabled = false;

                if (result.success) {
                    showConversionResults(result);
                    addDebugLog('Conversion completed successfully');
                } else {
                    addDebugLog(`Conversion failed: ${result.error || 'Unknown error'}`);
                }

            } catch (error) {
                addDebugLog(`Conversion error: ${error.message}`);
                convertBtn.disabled = false;
            }
        }

        function showAnalysisResults(data) {
            addDebugLog(`Showing analysis results for ${data.total_tools || 0} tools`);
            
            const html = `
                <p><strong>Workflow:</strong> ${data.workflow_name || 'Unknown'}</p>
                <p><strong>Total Tools:</strong> ${data.total_tools || 0}</p>
                <p><strong>Supported Tools:</strong> ${data.supported_tools || 0}</p>
                <p><strong>Unsupported Tools:</strong> ${data.unsupported_tools || 0}</p>
                <p><strong>Support Rate:</strong> ${data.support_rate || 0}%</p>
                
                <h4>Tools Found:</h4>
                <div>
                    ${(data.tools || []).map(tool => `
                        <div style="background: #3a3a3a; padding: 0.5rem; margin: 0.5rem 0; border-radius: 4px;">
                            <strong>${tool.name || tool.type || 'Unknown'}</strong><br>
                            <small>ID: ${tool.id || 'N/A'}</small>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('analysisContent').innerHTML = html;
            analysisResult.classList.remove('hidden');
        }

        function showConversionResults(result) {
            addDebugLog('Showing conversion results');
            
            document.getElementById('codeContent').textContent = result.code || 'No code generated';
            codeResult.classList.remove('hidden');
            
            document.getElementById('downloadBtn').onclick = () => {
                const filename = result.suggested_filename || `${result.workflow_name || 'workflow'}_converted.py`;
                downloadCode(result.code || '', filename);
            };
        }

        async function downloadCode(code, filename) {
            try {
                addDebugLog('Starting download...');
                addDebugLog(`Downloading as: ${filename}`);
                
                const response = await fetch('/api/download-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        filename: filename
                    })
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                addDebugLog('Download completed');

            } catch (error) {
                addDebugLog(`Download error: ${error.message}`);
            }
        }

        addDebugLog('Debug version loaded, ready for file upload');
    </script>
</body>
</html>
